org.jails.validation.constraints.EmailAddress.message= must be a valid Email Address
org.jails.validation.constraints.FieldMatch.message=${{field}} must match ${{matchField}}.
org.jails.validation.constraints.ISOCountryCode.message= must be a valid Country code.
org.jails.validation.constraints.ISOStateCode.message= must be a valid State code.
org.jails.validation.constraints.NotNullDepends.message= must not be empty.
org.jails.validation.constraints.StrongPassword.message=There is a problem with your password, your password must be at least 7 characters, contain at least one letter, one number and one of the following special symbols (:,!,@,#,$,%,^,&,*,?,_,-,=,+,~,`,[,]).  Blank spaces and other symbols are not allowed.
